flux_index:
    path:     /
    defaults: { _controller: "Gdr3625BackofficeBundle:Flux:index" }
    methods:  GET

flux_show:
    path:     /{id}/show
    defaults: { _controller: "Gdr3625BackofficeBundle:Flux:show" }
    methods:  GET

flux_new:
    path:     /new
    defaults: { _controller: "Gdr3625BackofficeBundle:Flux:new" }
    methods:  [GET, POST]

flux_edit:
    path:     /{id}/edit
    defaults: { _controller: "Gdr3625BackofficeBundle:Flux:edit" }
    methods:  [GET, POST]

flux_delete:
    path:     /{id}/delete
    defaults: { _controller: "Gdr3625BackofficeBundle:Flux:delete" }
    methods:  DELETE
